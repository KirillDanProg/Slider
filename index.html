<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Gallery</title>
  </head>
  <body>
    <div class="gallery-wrapper">
      <div class="slider-container">
        <div class="indicators">
          <div class="indicator activeInd" data-do-to="0"></div>
          <div class="indicator" data-do-to="1"></div>
          <div class="indicator" data-do-to="2"></div>
          <div class="indicator" data-do-to="3"></div>
          <div class="indicator" data-do-to="4"></div>
          <div class="indicator" data-do-to="5"></div>
          <div class="indicator" data-do-to="6"></div>
          <div class="indicator" data-do-to="7"></div>
        </div>
        <svg
          class="controllers play"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 384 512"
        >
          <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            d="M361 215C375.3 223.8 384 239.3 384 256C384 272.7 375.3 288.2 361 296.1L73.03 472.1C58.21 482 39.66 482.4 24.52 473.9C9.377 465.4 0 449.4 0 432V80C0 62.64 9.377 46.63 24.52 38.13C39.66 29.64 58.21 29.99 73.03 39.04L361 215z"
          />
        </svg>
        <svg
          class="controllers pause"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 320 512"
        >
          <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
          <path
            d="M272 63.1l-32 0c-26.51 0-48 21.49-48 47.1v288c0 26.51 21.49 48 48 48L272 448c26.51 0 48-21.49 48-48v-288C320 85.49 298.5 63.1 272 63.1zM80 63.1l-32 0c-26.51 0-48 21.49-48 48v288C0 426.5 21.49 448 48 448l32 0c26.51 0 48-21.49 48-48v-288C128 85.49 106.5 63.1 80 63.1z"
          />
        </svg>
        <div class="slide fade active">
          <img id="1" src="./img/acne/before1.jpeg" alt="" />
        </div>
        <div class="slide fade">
          <img id="2" src="./img/acne/after1.JPG" alt="" />
        </div>
        <div class="slide fade">
          <img id="3" src="./img/acne/before2.jpeg" alt="" />
        </div>
        <div class="slide fade">
          <img id="4" src="./img/acne/after2.JPG" alt="" />
        </div>
        <div class="slide fade">
          <img id="5" src="./img/acne/before3.jpeg" alt="" />
        </div>
        <div class="slide fade">
          <img id="6" src="./img/acne/after3.JPG" alt="" />
        </div>
        <div class="slide fade">
          <img id="7" src="./img/acne/before4.jpeg" alt="" />
        </div>
        <div class="slide fade">
          <img id="8" src="./img/acne/after5.JPG" alt="" />
        </div>
        <div class="buttons">
          <a class="btn btn-prev">&lt;</a>
          <a class="btn btn-next">&gt;</a>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
